<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50%;
    }
  </style>
</head>
<body>
  <main>
  <div class="container bg-light mx-auto my-auto">
    <h2 class="text-center text-dark my-3">Sign Up Form</h2>
    {% for message in messages %}
    <div class="error-msg">{{ message }}</div>
    {% endfor %}
    <div class="error-texts">
      {% if form.errors %}
      {% for error in form.errors.values %}
      {{ error }}
      {% endfor %}
      {% endif %}
    </div>

    <form method="post">
      {% csrf_token %}
      <div class="row g-2">
        <div class="col-12">
          {{form.username}}
        </div>
        <div class="col-12">
          {{form.email}}
        </div>
        <div class="col-12">
          {{form.password1}}
        </div>
        <div class="col-12">
          {{form.password2}}
        </div>
        <div class="col-12 d-grid">
          <button class="btn btn-dark">Sign Up</button>
        </div>
      </div>
    </form>
    <p class="text-center my-3">Already have an account ? <a href="{% url 'account:login' %}">signin</a></p>
  </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
