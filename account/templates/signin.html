<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
    }
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50%;
    }
  </style>
</head>
<body>
  <main>
    <div class="container bg-light">
      <h2 class="text-center my-3">Sign In </h2>
      {% for message in messages %}
      <div class="error-msg">{{ message }}</div>
      {% endfor %}
      <div class="error-texts">
        {% if form.errors %}
        {% for error in form.errors.values %}
        {{ error }}
        {% endfor %}
        {% endif %}
      </div>
      <form method="post">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-12">
            <input type="text" name="username" placeholder="Username" class="form-control">
          </div>
          <div class="col-12">
            <input type="password" name="password" placeholder="Password" class="form-control">
          </div>
          <div class="col-12 d-grid">
            <button class="btn btn-dark my-3">Sign In</button>
          </div>
        </div>
      </form>
      <p class="text-center my-2">forgotten password ? <a href="{% url 'password_reset' %}">reset</a></p>
      <p class="text-center my-2">Don't have an account?<a href="{% url 'account:signup' %}">Sign Up</a></p>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
